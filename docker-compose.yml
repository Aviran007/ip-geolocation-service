version: '3.8'

services:
  ip-geolocation-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_TYPE=csv
      - DATABASE_FILE_PATH=/app/data/ip_locations.csv
      - RATE_LIMIT_RPS=5
      - RATE_LIMIT_BURST=5
      - RATE_LIMIT_CLEANUP_INTERVAL=1m
      - RATE_LIMIT_INACTIVE_THRESHOLD=5m
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ip-geolocation-service
    restart: unless-stopped
    profiles:
      - production
